<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
                                                                <!--- Alarm_Favicon -->
    <link rel="Title_icon" sizes="100x120" href="alarm_Favicon/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="alarm_Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="alarm_Favicon/favicon-16x16.png">
    <link rel="manifest" href="alarm_Favicon/site.webmanifest">
    <link rel="mask-icon" href="alarm_Favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#gggggg">
                                                                <!--- Bootstrap   CDN Link- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

                                                                        <!--- CSS Link   -->
    <link rel="stylesheet" href="./style.css"> >

    <title>Alarm Clock</title>
</head>
<body>
    <div id="alarm" Align="Center">
                                                                        <!----Page Heading ---->
        <h1 class="text-center mt-3 text-black-50">Alarm Clock</h1>
        <i class="bi bi-alarm-fill"></i>

        <div class="container-fluid ">
            <div class="row text-center mb-3">
                <div class="col-md-12">
                                                                        <!-- CurrentTime--->
                    <h2 class="currentTime"> <span class="bg-info">00:00:00</span></h2>
                </div>
            </div>
                                                                <!---Creating Hours,Minutes,Seconds Manu--->
            <div class="row selectAlarm ">
                <div class="row justify-content-evenly ">
                    
                    <div class="col-md-2 col-sm-3 mb-3 noSelect">
                        <label for="Hours" >Hours</label>
                            <select class=" form-select" id="Hours">
                                <option value="Hours">00</option>
                            </select>
                    </div>
                    
                    <div class="col-md-2 col-sm-3 mb-3 ">
                        <label for="Minutes">Minutes</label>
                            <select class="form-select" id="Minutes">
                                <option value="Minutes" selected disabled>00</option>
                            </select>
                    </div>

                </div>
                    <div class="row justify-content-evenly ">
                    <div class="col-md-2 col-sm-3 mb-3 ">
                        <label for="Minutes">Seconds</label>
                             <select class="form-select" id="Seconds">
                                <option value="Seconds">00</option>
                            </select>
                    </div>

                                                                            <!---Creating AM/PM Manu---->
                        <div class="col-md-2 col-sm-3 mb-3 ">
                        <label for="AM/PM">AM/PM</label>
                            <select class="form-select" id="AM/PM">
                            <option value="AM/PM">Select</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row justify-content-evenly">
                                                                             <!---Create ADD Alarm Button -->
                <div class="col-md-2 text-center mt-3 ">
                    <button class="btn  btn-outline-dark alarm-btn text-dark " id="SetAlarm"><i class="bi bi-bell-fill me-2 text"></i> Add Alarm</button>
                </div>

                                                                                <!-- setup Alarm_Gif -->
                <div class="col-md-2 text-center mt-4 ">
                   <img src="./alarm_Gif/icons8-bell.gif" class="alarm_Gif text-info" alt="alarm_Gif">
                </div>

                                                                                <!--- Stop Alarm Button --->
                <div class="col-md-2 text-center mt-4">
                    <button class="btn  btn-info " id="stopAlarm" onclick="stopAlarm()"> Stop the Alarm</button>
                </div>
            </div>
                                                                                <!----  Alram List Section  --->
            <div class="row mt-4 justify-content-evenly mb-5">
                
                        <h3 class=" text-center" id="alarm-h3"></h3>
                </div>
                        <div class="alarmList"></div>
            
            </div>
        </div>
    </div>

                                                                                    <!--- JavaScript File Link -->

    <Script src="./script.js"></Script>
   
</body>
</html>
